name: Build Windows Package

on: [workflow_dispatch, push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          curl
          git
          tree
          base-devel
          gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-winpthreads

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install Dependencies
      run: |
        choco install visualstudio2022buildtools --params "'/InstallAdditionalWorkloads netfx-4.8-devpack,Microsoft.VisualStudio.Workload.VCTools'"
        choco install visualstudio2022-workload-vctools
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'
        
    - name: Set JAVA_PATH
      run: echo "JAVA_HOME=$(dirname $(dirname $(which java)))" >> $GITHUB_ENV
        
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init
    
    - name: Build Package
      shell: msys2 {0}
      run: ./build.sh host-jar

    - uses: actions/upload-artifact@v2
      with:
        path: dist

